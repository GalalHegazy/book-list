<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Montserrat:wght@200;500;800&display=swap"
        rel="stylesheet">
    <link href="./img/document.png" rel="icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="home ">
        <div class="layout container-fluid h-100  ">
            <div class="row d-flex justify-content-around align-content-center h-100   ">
                <h1 class="text-center mb-5"> <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites.</h1>
                <div class="col-md-5 rounded-5 p-4 shadow-lg   ">
                    <label for="bookName" class="mb-2 fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site Name
                        :</label>
                    <input class="form-control" placeholder="Bookmark Name" id="bookName" type="text" />
                    <label for="webSitUrl" class="my-2 fw-bold"><i class="fa-solid fa-link"></i> Site URL :</label>
                    <input class="form-control" placeholder="Website URL" id="webSitUrl" type="text" />
                    <button onclick="submitBook();" class="btn w-25 mt-4 btn-dark">Submit</button>
                </div>
                <div class="col-md-6 rounded-4 p-2 ">
                    <table class="table caption-top text-center ">
                        <thead>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody id="tBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
